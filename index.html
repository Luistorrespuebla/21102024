<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 17102024</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Expreciones polacas a normales y viceversa</h1>
        <div class="form-group">
            <label for="input-operacion">Ingresa una expresión</label>
            <input type="text" id="input-operacion" placeholder="Expresión a trabajar:" class="form-control">
        </div>

        <div class="form-group">
            <label for="select-opcion">Selecciona una opción:</label>
            <select id="select-opcion" class="form-control">
                <option value="polaca">Notación Polaca</option>
                <option value="algebraica">Expresión Normal</option>
            </select>
        </div>

        <button id="btn-iniciar" class="btn">Convertir</button>

        <div class="form-group">
            <label for="resultado">Resultado:</label>
            <textarea id="resultado" class="form-control" rows="5" readonly></textarea>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
